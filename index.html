    <script>
      (() => {
        try {
          const stored = localStorage.getItem("theme");
          const theme = stored === "light" || stored === "dark" ? stored : "dark";
          document.documentElement.classList.toggle("dark", theme === "dark");
        } catch {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
